<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ira">
        <form action="T2a.html" method="GET">

            <h1>Form Pendaftaran</h1>
            <div class="inputbox">
                <label class="a">Nama:</label>
                <input type="text" name="nama" required><br><br>
            </div>

            <div class="inputbox">
                <label class="a">E-mail:</label>
                <input type="email" name="email" required><br><br>
            </div>

            <div class="choose">
                <label class="b">Jenis Kelamin:</label><br>
                <input type="radio" name="gender" value="male"> Laki-laki
                <input type="radio" name="gender" value="female"> Perempuan<br><br>
            </div>

            <div class="choose">
                <label class="b">Hobi:</label><br>
                <input type="checkbox" name="hobi[]" value="musik"> Musik
                <input type="checkbox" name="hobi[]" value="olahraga"> Olahraga
                <input type="checkbox" name="hobi[]" value="membaca"> Membaca<br><br>
            </div>

            <div class="choose">
                <label class="b">Pilih Kota:</label>
                <select name="pilihan">
                    <option value="">Pilih Kota</option>
                    <option value="1">Jakarta</option>
                    <option value="2">Bekasi</option>
                    <option value="3">Bandung</option>
                    <option value="4">Karawang</option>
                </select><br><br>
            </div>

            <div>
                <label>Upload File:</label>
                <input type="file" name="file"><br><br>
            </div>
            <button type="submit">Daftar</button>
        </form>
    </div>
</body>
</html>
